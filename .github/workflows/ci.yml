name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        env:
          DATABASE_URL: "sqlite:///./test-ci.db"
        run: |
          pytest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Playwright and deps
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run FastAPI server and Playwright tests
        env:
          DATABASE_URL: "sqlite:///./test-ci.db"
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          SERVER_PID=$!

          # wait for server to be ready
          for i in {1..15}; do
            if curl -sSf http://127.0.0.1:8000/docs > /dev/null; then
              echo "Server is up!"
              break
            fi
            echo "Waiting for server..."
            sleep 2
          done

          npx playwright test
          kill $SERVER_PID

      - name: Log in to Docker Hub
        if: success()
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        if: success()
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: pratibhajagati/fastapi-bread-calculator:latest
